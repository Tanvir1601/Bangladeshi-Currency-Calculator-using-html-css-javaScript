<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladeshi Currency Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            flex-wrap: wrap;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-top: 10px;
        }

        .currency-input {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            justify-content: space-between;

        }

        .currency-input label {
            width: 25%;

            font-size: 14px;
            color: #666;
        }

        .currency-input input {
            padding: 12px;
            width: 70%;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s;
        }

        .currency-input img {
            width: 65px;
            margin-left: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #2575fc;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1e63d4;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            grid-column: span 2;
            text-align: center;
        }



        .result span {
            color: #2575fc;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bangladeshi Currency Calculator</h2>

        <div class="currency-input">
            <label for="oneTaka">1 Taka:</label>
            <input type="number" id="oneTaka" placeholder="Enter number of 1 Taka notes">
            <img src="image/1.png" alt="1 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="twoTaka">2 Taka:</label>
            <input type="number" id="twoTaka" placeholder="Enter number of 2 Taka notes">
            <img src="image/2.png" alt="2 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="fiveTaka">5 Taka:</label>
            <input type="number" id="fiveTaka" placeholder="Enter number of 5 Taka notes">
            <img src="image/5.png" alt="5 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="tenTaka">10 Taka:</label>
            <input type="number" id="tenTaka" placeholder="Enter number of 10 Taka notes">
            <img src="image/10.png" alt="10 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="twentyTaka">20 Taka:</label>
            <input type="number" id="twentyTaka" placeholder="Enter number of 20 Taka notes">
            <img src="image/20.png" alt="20 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="fiftyTaka">50 Taka:</label>
            <input type="number" id="fiftyTaka" placeholder="Enter number of 50 Taka notes">
            <img src="image/50.png" alt="50 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="hundredTaka">100 Taka:</label>
            <input type="number" id="hundredTaka" placeholder="Enter number of 100 Taka notes">
            <img src="image/100.png" alt="100 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="twohundredTaka">200 Taka:</label>
            <input type="number" id="twohundredTaka" placeholder="Enter number of 200 Taka notes">
            <img src="image/200.png" alt="200 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="fiveHundredTaka">500 Taka:</label>
            <input type="number" id="fiveHundredTaka" placeholder="Enter number of 500 Taka notes">
            <img src="image/500p.png" alt="500 Taka" class="currency-image">
        </div>

        <div class="currency-input">
            <label for="thousandTaka">1000 Taka:</label>
            <input type="number" id="thousandTaka" placeholder="Enter number of 1000 Taka notes">
            <img src="image/1000p.png" alt="1000 Taka" class="currency-image">
        </div>

        <button onclick="calculateTotal()">Calculate Total</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            const oneTaka = parseInt(document.getElementById('oneTaka').value) || 0;
            const twoTaka = parseInt(document.getElementById('twoTaka').value) || 0;
            const fiveTaka = parseInt(document.getElementById('fiveTaka').value) || 0;
            const tenTaka = parseInt(document.getElementById('tenTaka').value) || 0;
            const twentyTaka = parseInt(document.getElementById('twentyTaka').value) || 0;
            const fiftyTaka = parseInt(document.getElementById('fiftyTaka').value) || 0;
            const hundredTaka = parseInt(document.getElementById('hundredTaka').value) || 0;
            const twohundredTaka = parseInt(document.getElementById('twohundredTaka').value) || 0;
            const fiveHundredTaka = parseInt(document.getElementById('fiveHundredTaka').value) || 0;
            const thousandTaka = parseInt(document.getElementById('thousandTaka').value) || 0;

            const total = (oneTaka * 1) + (twoTaka * 2) + (fiveTaka * 5) + (tenTaka * 10) + (twentyTaka * 20) +
                (fiftyTaka * 50) + (hundredTaka * 100) + (twohundredTaka * 200) + (fiveHundredTaka * 500) + (thousandTaka * 1000);

            document.getElementById('result').innerHTML = `Total: <span>${total} Taka</span>`;
        }
    </script>
</body>

</html>
